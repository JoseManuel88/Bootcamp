<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./helpers.js"></script>
    <script src="./pokedex.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
    <title>Pokedex - Hazte con todos!</title>
  </head>
  <body>
    
    <div class="container"> 
     
      <h1>Pokedex</h1><img style="height: 90px; border-right:10px; margin-right: 20px;" src="https://th.bing.com/th/id/R.d3aa8ed7f6fbfae69aab6758989afafc?rik=AJaSqNz5gPJMHg&riu=http%3a%2f%2fpokegame.org%2fwp-content%2fuploads%2f2015%2f05%2fLOGO.png&ehk=uizc1FA3fxdfiXbSGP%2bHeeTUC5s%2bHMz0MQ%2bInCT5uIQ%3d&risl=&pid=ImgRaw&r=0" alt="">
      <!-- Creo botones para que me indique el tipo de pokemon -->
      <button style ="margin-right: 15px"; onclick="filtrarTipo('grass')">Hierba</button> 
      <button style ="margin-right: 15px"; onclick="filtrarTipo('fire')">Fuego</button>
      <button style ="margin-right: 15px"; onclick="filtrarTipo('water')">Agua</button>
      <button style ="margin-right: 15px"; onclick="filtrarTipo('normal')">Normal</button>
      <button style ="margin-right: 15px"; onclick="filtrarTipo('poison')">Veneno</button>
      <button style ="margin-right: 15px"; onclick="filtrarTipo('electric')">Electricos</button>
      <button style ="margin-right: 15px"; onclick="filtrarTipo('bug')">Bicho</button>
      <button style ="margin-right: 15px"; onclick="filtrarTipo('ground')">Tierra</button>
      <button style ="margin-right: 15px"; onclick="filtrarTipo('fairy')">Hada</button>
      <button style ="margin-right: 15px"; onclick="filtrarTipo('fighting')">Peleador</button>
      <button style ="margin-right: 15px"; onclick="filtrarTipo('psychic')">Psychico</button>
      <button style ="margin-right: 15px"; onclick="filtrarTipo('rock')">Roca</button>
      <button style ="margin-right: 15px"; onclick="filtrarTipo('ice')">Hielo</button>
      <button style ="margin-right: 15px"; onclick="filtrarTipo('dragon')">Dragon</button>
      

      <button class= "return" onclick="llamarPoke()">Return</button>

      <input id="inputBuscar" class="search" type="text" onInput="searchPoke(value)">
      
      
      <ol id="pokedex"></ol>
    </div>
    <div class="width">
      <div id="main" class="spinner">
       
      </div>
    </div>

  </body>
</html>
